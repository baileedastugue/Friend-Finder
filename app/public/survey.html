<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Finder</title>
    <!-- <link rel="stylesheet" type="text/css" href="../../assets/CSS/style.css"> -->
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="header">
            <h1 class="display-4">Friend Finder</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>About You</h1>
                <form method="POST" role="form">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="picture">Your Picture</label>
                        <input type="text" class="form-control" id="picture">
                    </div>
                    <div class="form-group" id="question1">
                        <h4>How long are you out of the house, most days?</h4>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="q1r1" value="1">
                            <label class="form-check-label" for="q1r1">0-2 hours</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="q1r2" value="2">
                            <label class="form-check-label" for="q1r2">3-5 hours</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="q1r3" value="3">
                            <label class="form-check-label" for="q1r3">1-9 hours</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="q1r4" value="4">
                            <label class="form-check-label" for="q1r4">10-12 hours</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="q1r5" value="5">
                            <label class="form-check-label" for="q1r5">12+ hours</label>
                        </div>
                    </div>
                    <div class="form-group" id="question2">
                        <h4>How active are you?</h4>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="q2r1" value="1">
                            <label class="form-check-label" for="q2r1">1 - An indoor pup</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="q2r2" value="2">
                            <label class="form-check-label" for="q2r2">2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="q2r3" value="3">
                            <label class="form-check-label" for="q2r3">3</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="q2r4" value="4">
                            <label class="form-check-label" for="q2r4">4</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="q2r5" value="5">
                            <label class="form-check-label" for="q2r5">5 - An outdoor doggo </label>
                        </div>
                    </div>
                    <div class="form-group" id="question3">
                        <h4>What's your snug style?</h4>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="q3r1" value="1">
                            <label class="form-check-label" for="q3r1">1 - I need my space</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="q3r2" value="2">
                            <label class="form-check-label" for="q3r2">2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="q3r3" value="3">
                            <label class="form-check-label" for="q3r3">3</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="q3r4" value="4">
                            <label class="form-check-label" for="q3r4">4</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="q3r5" value="5">
                            <label class="form-check-label" for="q3r5">5 - Give me the puppy love!</label>
                        </div>
                    </div>
                    <div class="form-group" id="question4">
                        <h4>Do you get along with cats?</h4>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="q4r1" value="1">
                            <label class="form-check-label" for="q4r1">1 - Not man's best friend</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="q4r2" value="2">
                            <label class="form-check-label" for="q4r2">2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="q4r3" value="3">
                            <label class="form-check-label" for="q4r3">3</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="q4r4" value="4">
                            <label class="form-check-label" for="q4r4">4</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="q4r5" value="5">
                            <label class="form-check-label" for="q4r5">5 - Any cat is my companion</label>
                        </div>
                    </div>
                    <div class="form-group" id="question5">
                        <h4>What sized furry friend are you looking for?</h4>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="q5r1" value="1">
                            <label class="form-check-label" for="q5r1">1 - A purse-sized pooch</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="q5r2" value="2">
                            <label class="form-check-label" for="q5r2">2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="q5r3" value="3">
                            <label class="form-check-label" for="q5r3">3</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="q5r4" value="4">
                            <label class="form-check-label" for="q5r4">4</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="q5r5" value="5">
                            <label class="form-check-label" for="q5r5">5 - A big guy</label>
                        </div>
                    </div>
                    <button type="submit" id="submit-btn" class="btn btn-danger">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <a href="/survey">Go to survey</a> | 
                <a href="/api/friends">API Friends List</a> | 
                <a href="#">GitHub Repo</a>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $("#submit-btn").on("click", function(event) {
            event.preventDefault();
            var newFriend = {
                name: $("#name").val().trim(),
                picture: $("#picture").val().trim()
            }
            $.post("/api/friends", newFriend)
                .then(function(data) {
                    console.log("survey.html", data);
                })
        })
    
    </script>

</body>
</html>
